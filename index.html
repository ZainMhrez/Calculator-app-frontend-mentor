<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/main.css">
  
  <title>Frontend Mentor | Calculator app</title>

</head>
<body>

  <main class="container">

    <div class="calculator">
      <!-- Text and theme switcher -->
      <div class="top">
        <h1>calc</h1>
        <div class="theme-switcher">
          <span>Theme</span>
          <div class="switcher">
            <ul class="theme-number">
              <li>1</li>
              <li>2</li>
              <li>3</li>
            </ul>
            <div class="theme-toggler">
              <span data-theme="theme1" class="toggler toggler1"></span>
              <span data-theme="theme2" class="toggler toggler2"></span>
              <span data-theme="theme3" class="toggler toggler3"></span>
            </div>
          </div>
        </div>
      </div>

      <!-- Screen -->
      <div class="screen">
        
      </div>

      <!-- Keypad -->
      <div class="keypad">
        <button type="button" class="key">7</button>
        <button type="button" class="key">8</button>
        <button type="button" class="key">9</button>
        <button type="button" class="key delete">DEL</button>
        <button type="button" class="key">4</button>
        <button type="button" class="key">5</button>
        <button type="button" class="key">6</button>
        <button type="button" class="key addition">+</button>
        <button type="button" class="key">1</button>
        <button type="button" class="key">2</button>
        <button type="button" class="key">3</button>
        <button type="button" class="key subtraction">-</button>
        <button type="button" class="key">.</button>
        <button type="button" class="key">0</button>
        <button type="button" class="key division">/</button>
        <button type="button" class="key multiplication">x</button>
        <button type="button" class="key reset">RESET</button>
        <button type="button" class="key equal">=</button>
      </div>

    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.linkedin.com/in/zain-mhrez/" target="_blank">Zain Mhrez</a>.
    </div>

  </main>

  <script src="assets/js/main.js"></script>
  
</body>
</html>
